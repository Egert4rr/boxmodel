<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Level Elements</title>
</head>
<body>
    <a href="index.html">This Road leads to Rome they all do</a>

    <h1 style="text-transform: uppercase;">Block Level Elements</h1>

    <h1>Heading 1</h1>

    <h2>Heading 2</h2>

    <h3>Heading 3</h3>

    <h4>Heading 4</h4>

    <h5>Heading 5</h5>

    <h6>Heading 6</h6>

    <p>Paragraph 1</p>

    <p>Paragraph 2</p>

    <p>Home is <span style="color: red;">where i am</span></p>

    <h3>Navigation</h3>

    <nav>
        <ul>
            <li style="display: inline-block;">Home</li>
            <li style="display: inline-block;">Services</li>
            <li style="display: inline-block;">Contact</li>
        </ul>
    </nav>

    <h3>Div</h3>

    <div style="border-style:dotted dotted double double; text-align: center;">
        <h4>Document Division</h4>
    </div>

    <h3>Form</h3>

    <form action="" style="text-align: center;">
        <label for="name">Name:</label>
        <input type="text" id="name" style="display: block; margin: 0 auto;">
        <label for="email">email:</label>
        <input type="email" id="email" style="display: block; margin: 0 auto;">
        <button style="margin: 0.5rem;">Confirm</button>
    </form>

    <hr>
    <footer style="text-align: center;"><p>Egert Arr &#169; 2021</p></footer>
</body>
</html>
